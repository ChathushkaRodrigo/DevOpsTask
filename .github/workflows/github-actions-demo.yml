name: Deploy Nginx Docker Image to GKE

on:
  push:
    branches:
      - main

env:
  GKE_CLUSTER_NAME: i4t-cluster
  DOCKER_IMAGE_NAME: chathushkarodrigo/backend-booking

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Google Cloud SDK
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          project_id: my-gcp-project-id
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ env.DOCKER_IMAGE_NAME }}:latest

      - name: Deploy to GKE
        run: |
          gcloud config set project my-gcp-project-id
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER_NAME }}
          kubectl set image deployment/nginx-deployment nginx=${{ env.DOCKER_IMAGE_NAME }}:latest
